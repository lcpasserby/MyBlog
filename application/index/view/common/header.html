<body>
<header>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
           <div class="navbar-header" id="title">
					<a class="navbar-brand" href="#" href="/" title="欢迎页">

						<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>

					</a>
					<a class="navbar-brand" href="/">Mr Super Blog</a>
				</div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
               	<ul class="nav navbar-nav navbar-left">
						<li class="active">

							<a href="/art"><span class="glyphicon" aria-hidden="true"></span>&nbsp;首页 <span class="sr-only">(current)</span></a>
						</li>
          {volist name="cateres" id="v"}
            {if condition="$v['children'] neq 0"}
            <li class="dropdown">
              <a href="{:url('index/cate/lst',array('id'=>$v['id']))}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon" aria-hidden="true">&nbsp;{$v.catename} <span class="caret"></span></a>

              <ul class="dropdown-menu">
                {volist name="$v['children']" id="v1"}
                <li>
                  <a href="{:url('index/cate/lst',array('id'=>$v1['id']))}">{$v1.catename}</a>
                </li>
                {/volist}
              </ul>
            </li>
            {else /}
            <li>
							<a href="{:url('index/cate/lst',array('id'=>$v['id']))}"><span class="glyphicon" aria-hidden="true">&nbsp;{$v.catename}</a>
						</li>
              {/if}

            {/volist}
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#"><i class="fa fa-github fa-2x"></i></a>

						<li>
							<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa fa-qq fa-2x"></i></a>
						</li>
					</ul>
            </div>
        </div>
    </div>

		<block name="billboard">
    	<section class="billboard">

           <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="/static/index/carousel/banner1.png" alt="...">
		      <!--<div class="carousel-caption">

		      </div>-->
		    </div>
		    <div class="item">
		      <img src="/static/index/carousel/banner2.png" alt="...">

		    </div>
		    <div class="item">
		      <img src="/static/index/carousel/banner3.jpg" alt="...">

		    </div>
		  </div>

		  <!-- Controls -->
		    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="height: 240px;margin-top: 30px">
		        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
		    </a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="height: 240px;margin-top: 30px">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>

        </div>


    </section>
</block>

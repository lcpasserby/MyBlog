<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>后台登录</title>
<link href="/static/admin/login/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="orange" href="/static/admin/login/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div style="height:1px;"></div>
<div class="login">
 <header>
    <h1>欢迎登陆</h1>
 </header>
 <div class="sr">
    <form method="post" action="{:url('login/index')}">
	    <div class="name">
			<label>
			<i class="sublist-icon glyphicon glyphicon-user"></i>
			</label>
			<input type="text"  name="username" placeholder="这里输入登录名" class="name_inp">
		</div>
		 <div class="name">
			<label>
			<i class="sublist-icon glyphicon glyphicon-pencil"></i>
			</label>
			<input type="password" name="password" placeholder="这里输入登录密码" class="name_inp">
		</div>
		<button class="dl">立即登陆</button>
	</form>
 </div>
</div>
</body>
</html>
